<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prueba jax</title>
</head>
<body>
    <button onclick="sendRequest()">send ajax request</button>
    <h1 id="titulo"></h1>
    <script>
        function sendRequest() {
            var theObject = new XMLHttpRequest(); 
            // theObject.open('GET', 'backend.php', true); // para recibir
            theObject.open('POST', 'backend.php', true); // para enviar
            theObject.setRequestHeader('Content-Type', 'aplication/x-www-form-urlencoded');
            theObject.onreadystatechange = function(){
                document.getElementById('titulo').innerHTML = theObject.responseText;
            }
            // theObject.send(); //recibir
            theObject.send('username=josh'); //enviar
        }
    </script>
</body>
</html>
